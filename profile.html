<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->

    <!-- MAIN  BODY -->
    <div class="containerprofile">
        <div class="containerprofile__title">
            <h1 class="containerprofile__title--text">
                Profile
            </h1>
        </div>
        <div class="containerprofile__left">
            <img src="./css/img/avatar.jpg" alt="avatar" class="containerprofile__left--img">
            <div class="containerprofile__left--pastbreed">
                <h2 class="containerprofile__left--pastbreed-title">Your past suggestions</h2>
                <ul class="containerprofile__left--pastbreed-list">
                    <li class="containerprofile__left--pastbreed-list1">From API</li>
                    <li class="containerprofile__left--pastbreed-list2">From API</li>
                    <li class="containerprofile__left--pastbreed-list3">From API</li>
                    <li class="containerprofile__left--pastbreed-list4">From API</li>
                    <li class="containerprofile__left--pastbreed-list5">From API</li>
                    <li class="containerprofile__left--pastbreed-list6">From API</li>
                    <li class="containerprofile__left--pastbreed-list7">From API</li>
                    <li class="containerprofile__left--pastbreed-list8">From API</li>
                    <li class="containerprofile__left--pastbreed-list9">From API</li>
                    <li class="containerprofile__left--pastbreed-list10">From API</li>
                </ul>
            </div>
        </div>
        <div class="containerprofile__right">
            <div class="containerprofile__right--name">
                <h3 class="containerprofile__right--name-title">
                    First name
                </h3>
                <p class="containerprofile__right--name-infoname">From server side</p>
            </div>
            <div class="containerprofile__rigth--lastname">
                <h3 class="containerprofile__right--lastname-title">
                    Last name
                </h3>
                <p class="containerprofile__right--lastname-infolastname">From server side</p>
            </div>
            <div class="containerprofile__rigth--birthday">
                    <h3 class="containerprofile__right--birthday-title">
                        Birthday
                    </h3>
                    <p class="containerprofile__right--birthday-infobirthday">From server side</p>
            </div>
        </div>
    </div>
<!-- FOOTER -->

</body>
</html>
