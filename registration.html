<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->

    <!-- MAIN BODY -->
    <!-- SIGNUP COLUMN -->
    <div class="containerregistration">
        <div class="containerregistration__left">
            <div class="containerregistration__left--title">
                <h2 class="containerregistration__left--title-name">
                    Signup
                </h2>
            </div>
            <div class="containerregistration__left--form">
                <form class="containerregistration__left--form-signup">
                        First name: <input type="text" class="containerregistration__left--form-signupfname"><br>
                        Last name: <input type="text" class="containerregistration__left--form-signuplname"><br>
                        Birthday: <input type="text" class="containerregistration__left--form-signupbirthday"><br>
                        Email: <input type="text" class="containerregistration__left--form-signupemail"><br>
                        Password: <input type="text" class="containerregistration__left--form-signuppassword"><br>
                        Password again: <input type="text" class="containerregistration__left--form-signuppassagain"><br>
                        <button type="submit" class="containerregistration__left--form-signupbutton">Signup</button>                
                </form>
            </div>
        </div>

        <!-- LOGIN COLUMN -->
        <div class="containerregistration__right">
                <div class="containerregistration__right--title">
                    <h2 class="containerregistration__right--title-name">
                        Login
                    </h2>
                </div>
                <div class="containerregistration__right--form">
                    <form class="containerregistration__right--form-login">
                            Email: <input type="text" class="containerregistration__right--form-loginemail"><br>
                            Password: <input type="text" class="containerregistration__right--form-loginpassword"><br>
                            <button type="submit" value="login" class="containerregistration__right--form-signupbutton">Login</button><br>
                            <a href="#" class="containerregistration__right--form-loginforgotpass">Forgot password</button>                
                    </form>
                </div>
            </div>
    </div>

<!-- FOOTER -->


</body>
</html>
